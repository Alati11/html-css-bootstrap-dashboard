<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body class="debug">  
    <!-- toolbar -->
    <div class="container-fluid header">
        <div class="row justify-content-between align-items-center py-3">
            <div class="col-3">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="col-3 flex-grow-1 ">
                <form action="" class="custom-form" method="POST">
                    <p class="">
                        <input type="text" name="name" placeholder="Prova a cercare: Lezioni di Laravel"/>
                    </p> 
                </form>
            </div>
            <div class="col-3 m-auto">
                menu 
            </div>
        </div>
    </div>
    <!-- fine toolbar -->


    <div class="container-fluid ">
        <div class="row flex-grow-1">
            <div class="col-2 sidebar">
                <div class="sidebar__icon">
                    icon
                </div>
                <div class="sidebar__admin flex-shrink">
                    admin
                </div>
            </div>
            <div class="col-10 flex-grow-1">
                <div class="container content-hero">
                    <div class="row">   
                        <div class="col-4">
                            button
                        </div>
                        <div class="col-4">
                            students online
                        </div>
                        <div class="col-4">
                            new student
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
