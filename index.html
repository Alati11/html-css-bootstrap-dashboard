<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body class="debug">
        
    <main>
        <div id="app" class="">
             <!-- toolbar -->
            <div class="container-fluid header">
        <div class="row justify-content-between align-items-center py-3">
            <div class="col-3">
                <img src="./img/logo.svg" alt="">
            </div>
            <div class="col-3 flex-grow-1 ">
                <form action="" class="custom-form" method="POST">
                    <p class="">
                        <input type="text" name="name" placeholder="Prova a cercare: Lezioni di Laravel"/>
                    </p> 
                </form>
            </div>
            <div class="col-3 me-auto px-4 gap-2">
                <div class="menu-icon-toolbar nav justify-content-end"> 
                    <a href="#" class="ms-2"><i class="fa-solid fa-list"></i></a>
                    <a href="#" class="ms-2"><i class="fa-solid fa-circle-question"></i></a>
                    <a href="#" class="ms-2"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    <a href="#" class="bell ms-2 " ><i class="fa-solid fa-bell"></i></a>
                </div>
            </div>
        </div>
        </div>
            <!-- fine toolbar -->


        <div class="container-fluid ">
        <div class="row flex-grow-1">
            <div class="col-2 sidebar d-flex">
                <div class="row flex-column ">
                    <div class="col-6">
                        <div class="sidebar__icon">
                            <ul class="nav flex-column">
                                <li class="">
                                    <span class="">
                                        <i class="fa-solid fa-house"></i>
                                        <a class="" href="#">Home</a>
                                    </span> 
                                </li>
                                <li class="">
                                    <span class="">
                                        <i class="fa-solid fa-house"></i>
                                        <a class="" href="#">Stats</a>
                                    </span> 
                                </li>
                                <li class="">
                                    <span class="align-items-center ">
                                        <i class="fa-solid fa-house"></i>
                                        <a class="" href="#">Signals</a>
                                    </span> 
                                </li>
                              </ul>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="sidebar__admin">
                            <i class="fa-solid fa-house"></i>
                            <a href="#">Admin</a>
                        </div>
                    </div>  
                </div>
                
            </div>
            <div class="col flex-grow-1">
                <div class="content-hero">
                    <div class="row ">   
                        <div class="col-4">
                            button
                        </div>
                        <div class="col-4">
                            students online
                        </div>
                        <div class="col-4">
                            new student
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <div class="next-classes">
                            prossime classi
                        </div>
                        <div class="faq">
                            FAQ
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="todo">
                            Todo
                        </div>
                        <div class="graphic">
                            grafico
                        </div>

                    </div>
                </div>

            </div>
        </div>
        </div>

        </div>
    </main>
   
    
</body>
</html>
